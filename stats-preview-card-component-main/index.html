<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <main>
    <section class="section1">
      <div class="imageContainer">
        <div class="layer">

        </div>
      </div>
    </section>

    <section class="section2">
      <h1 class="mainTittle">Get <span class="accent">insights</span> that help your business grow.</h1>
      <p class="discoverText">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
    <div class="stats">
      <div class="details">
        <h2 class="amount">10k+</h2>
        <p class="concept">companies</p>
      </div>
      <div class="details">
        <h2 class="amount">314</h2>
        <p class="concept">templates</p>
      </div>
      <div class="details">
        <h2 class="amount">12m+</h2>
        <p class="concept">queries</p>
      </div>
    </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/agustin-lanzavecchia-3755571a8/" target="_blank">Lanzavecchia Agustin</a>.
  </div>
</body>
</html>
