<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>

  <main class="mainContainer">
    <section class="section1">
      <div class="logoContainer">
          <img class="logo" src="./images/logo.svg" alt="logo">
      </div>
      <div class="mockup-container">
        <img class="mockUp" src="./images/illustration-mockups.svg" alt="">
      </div>
    </section>
  
    <section class="section2">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. </p>
        <div class="btnContainer">
         <a href="#" class="button">Register</a>

        </div>

    
  
    <div class="icons">
        <div class="redes">
          <a class="fa-brands fa-facebook"></a>
          <a class="fa-brands fa-twitter"></a>
          <a class="fa-brands fa-instagram"></a>
        </div>
    </div>
  </section>
  </main>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/agustin-lanzavecchia-3755571a8/" target="_blank">Lanzavecchia Agustin</a>.
    </p>
  </footer>
  <script src="https://kit.fontawesome.com/5212f88d46.js" crossorigin="anonymous"></script>
</body>
</html>
