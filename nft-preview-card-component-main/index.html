<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <section class="main-container">
    <div class="image-container">
    <div class="active-image">
      <div class="veiw-icon"></div>
    </div>
    </div>
    <h3 class="card-title">Equilibrium #3429</h3>
    <p class="promotion">Our Equilibrium collection promotes balance and calm.</p>
    <div class="icons-container">
      <div class="icon1"></div>
      <p class="eth">0.041 ETH</p>
      <div class="icon2"></div>
      <p class="days">3 days left</p>
    </div>
    <div class="creator-info">
      <div class="creator-img"></div>
      <p><span>Creation of</span> Jules Wyvern</p>
    </div>
  </section>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/agustin-lanzavecchia-3755571a8/" target="_blank">Lanzavecchia Agustin</a>.
  </div>
</body>
</html>
